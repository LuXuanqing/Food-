<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>报名结果</title>
  <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container" id="app">
    <div class="page-header">
      <h1>Food能量<small>报名情况</small></h1>
    </div>
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>姓名/团队</th>
          <th>联系方式</th>
          <th>作品</th>
          <th>上传时间</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="entry in results">
          <td>
            <span>{{entry.name}}</span><br>
            <span>{{entry.number}}</span>
          </td>
          <td>
            <span>{{entry.phone}}</span><br>
            <span>{{entry.email}}</span>
          </td>
          <td>
            <span>{{entry.title}}</span><br>
            <a v-bind:href="entry.netpan">网盘连接</a>
          </td>
          <td>
            <span>{{entry.date | getDate}}</span><br>
            <span>{{entry.date | getTime}}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="http://cdn.bootcss.com/vue/2.2.6/vue.js"></script>
  <!-- <script src="http://cdn.bootcss.com/axios/0.16.0/axios.js"></script> -->
  <script src="/scripts/food-admin.js" charset="utf-8"></script>
</body>
</html>
